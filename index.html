<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            gap: 20px;
        }

        .sidebar {
            width: 250px;
            border: 1px solid #ccc;
            padding: 10px;
        }

        .sidebar h2 {
            font-size: 18px;
            margin: 0 0 10px 0;
        }

        .sidebar button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        .chat-item {
            padding: 8px;
            margin-bottom: 5px;
            border: 1px solid #ddd;
            cursor: pointer;
        }

        .chat-item.active {
            background: #e0e0e0;
        }

        .main {
            flex: 1;
            border: 1px solid #ccc;
            display: flex;
            flex-direction: column;
            height: 80vh;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        .message {
            margin-bottom: 10px;
        }

        .message-user {
            text-align: right;
        }

        .message-bot {
            text-align: left;
        }

        .input-area {
            padding: 10px;
        }

        .input-area input {
            width: 70%;
            padding: 8px;
        }

        .input-area button {
            width: 25%;
            padding: 8px;
        }

        audio {
            display: none;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Чаты</h2>
        <button onclick="createChat()">Новый чат</button>
        <div id="chats"></div>
    </div>

    <div class="main">
        <div class="messages" id="messages"></div>
        <div class="input-area">
            <input type="text" id="input" onkeypress="if(event.key==='Enter')send()" disabled>
            <button onclick="send()" id="btn" disabled>Отправить</button>
        </div>
    </div>

    <script>
        const API = 'http://localhost:8000';
        let chatId = null;

        function createChat() {
            chatId = 'chat_' + Date.now();
            document.getElementById('input').disabled = false;
            document.getElementById('btn').disabled = false;
            document.getElementById('messages').innerHTML = '';
            loadChats();
        }

        async function loadChats() {
            const res = await fetch(API + '/chats');
            const data = await res.json();
            const html = data.map(c => 
                `<div class="chat-item ${c.id_chats === chatId ? 'active' : ''}" onclick="loadChat('${c.id_chats}')">
                    ${c.first_message.substring(0, 30)}...
                </div>`
            ).join('');
            document.getElementById('chats').innerHTML = html || 'Нет чатов';
        }

        async function loadChat(id) {
            chatId = id;
            document.getElementById('input').disabled = false;
            document.getElementById('btn').disabled = false;
            const res = await fetch(API + '/messages/' + id);
            const data = await res.json();
            document.getElementById('messages').innerHTML = data.map(m => 
                `<div class="message message-user">Вы: ${m.user_message}</div>
                 <div class="message message-bot">Бот: ${m.bot_reply}</div>`
            ).join('');
            loadChats();
        }

        async function send() {
            const input = document.getElementById('input');
            const msg = input.value.trim();
            if (!msg || !chatId) return;

            document.getElementById('messages').innerHTML += 
                `<div class="message message-user">Вы: ${msg}</div>`;
            input.value = '';

            const res = await fetch(API + '/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({message: msg, chat_id: chatId})
            });

            const blob = await res.blob();
            const audio = new Audio(URL.createObjectURL(blob));
            audio.play();

            const msgs = await fetch(API + '/messages/' + chatId);
            const data = await msgs.json();
            const last = data[data.length - 1];
            document.getElementById('messages').innerHTML += 
                `<div class="message message-bot">Бот: ${last.bot_reply}</div>`;
            
            loadChats();
        }

        loadChats();
    </script>
</body>
</html>
